<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor</p>
    <video poster="imagens/desktop codeing wallpaper.jpeg" controls width="200" autoplay loop>
        <source src="midias/1126204231948111v.mp4" type="video/mp4">
        <source src="midias/1126204231948111v.m4v" type="video/mp4">
        <source src="midias/1126204231948111v.webm" type="video/webm">
        <source src="midias/1126204231948111v.ogv" type="video/ogg">
        <p>Seu navegador nao tem compatibilidade com edicao de video</p>
    </video>

    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=zNdqgb2r9mWBLXZ6" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1>Inserindo videos do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/185871317?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="650" height="366" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media" title="Simone Cirillo - 2016 Character Animation Reel"></iframe>
</body>
</html>
