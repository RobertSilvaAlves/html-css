<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagem-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagem-m.png" type="image/png">
        <img src="imagens/imagem-g.png" alt="Imagem flexivel">
    </picture>
    <h1>Vamos aprender a reproduzir áudios  em HTML5</h1>
    <audio src="midia/1741886532306900299-247126482805049.mp3" controls autoplay>Aqui</audio>
    <audio preload="metadata" controls loop>
        <source src="midia/1741886532306900299-247126482805049.mp3" type="audio/mpeg">
        infelismente seu navegador não consegue reproduzir áudio. <a href="midia/1741886532306900299-247126482805049.mp3">Clique aqui para baixar o arquivo mp3.</a>
    </audio>
    
</body>
</html>
